<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Login - GCTU Attendance System</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            background: linear-gradient(135deg, #f4f6fb 0%, #c3cfe2 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            max-width: 400px;
            width: 90%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.9) 100%);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            padding: 3em 2.5em;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #6c63ff, #a259e6);
        }
        .login-container h2 {
            color: #6c63ff;
            text-align: center;
            margin-bottom: 1.5em;
            font-size: 1.8em;
            font-weight: 700;
            letter-spacing: -0.02em;
        }
        .login-container form {
            display: flex;
            flex-direction: column;
            gap: 1.5em;
        }
        .login-container input {
            padding: 1em;
            border: 2px solid rgba(108, 99, 255, 0.2);
            border-radius: 12px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }
        .login-container input:focus {
            border-color: #6c63ff;
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.1);
            outline: none;
            background: #fff;
        }
        .login-container button {
            background: linear-gradient(135deg, #6c63ff 0%, #5a52d5 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 1.2em;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(108, 99, 255, 0.3);
            position: relative;
            overflow: hidden;
        }
        .login-container button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }
        .login-container button:hover::before {
            left: 100%;
        }
        .login-container button:hover {
            background: linear-gradient(135deg, #5a52d5 0%, #4a42c5 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(108, 99, 255, 0.4);
        }
        .login-container .error {
            color: #e74c3c;
            text-align: center;
            margin-bottom: 0.5em;
            padding: 0.8em;
            background: rgba(231, 76, 60, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(231, 76, 60, 0.2);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Student Login</h2>
        <form id="studentLoginForm">
            <input type="text" name="user_id" placeholder="Enter Student ID" required>
            <input type="password" name="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
            <div class="error" id="loginError"></div>
        </form>
    </div>
    <script>
    document.getElementById('studentLoginForm').onsubmit = async function(e) {
        e.preventDefault();
        document.getElementById('loginError').textContent = '';
        const user_id = this.user_id.value.trim();
        const password = this.password.value;

        try {
            const res = await fetch('http://localhost:5000/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ user_id, password })
            });
            const result = await res.json();

            if (result.status === 'success' && result.user.role === 'student') {
                localStorage.setItem('token', result.token);
                window.location.href = 'index.html';
            } else {
                document.getElementById('loginError').textContent = result.message || 'Login failed. Please check your credentials.';
            }
        } catch (err) {
            document.getElementById('loginError').textContent = 'Network error. Please try again.';
        }
    };
    </script>
</body>
</html>
