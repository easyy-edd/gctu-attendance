<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - GCTU Attendance System</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
    <script src="../auth.js"></script>
</head>
<body>
    <div class="login-form">
        <h2>Administrator Login</h2>
        <div class="admin-notice">
            <strong>Authorized Personnel Only</strong><br>
            System administration access requires valid credentials.
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label for="adminId">Administrator ID</label>
                <input type="text" id="adminId" name="adminId" required placeholder="Enter administrator ID">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter password">
            </div>
            <button type="submit" id="loginBtn" class="login-btn">Admin Login</button>
        </form>
        <div id="loading" class="loading">
            <p>Authenticating...</p>
        </div>
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        <div class="back-link">
            <a href="../index.html">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const loginBtn = document.getElementById('loginBtn');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            const adminId = document.getElementById('adminId').value;
            const password = document.getElementById('password').value;

            // Clear previous messages
            errorMessage.textContent = '';
            successMessage.textContent = '';

            // Show loading
            loginBtn.disabled = true;
            loginBtn.textContent = 'Authenticating...';
            loading.style.display = 'block';

            try {
                const result = await auth.login(adminId, password, 'admin');

                if (result.success) {
                    successMessage.textContent = 'Authentication successful! Redirecting...';
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    errorMessage.textContent = result.message;
                }
            } catch (error) {
                errorMessage.textContent = 'An error occurred. Please try again.';
                console.error('Login error:', error);
            } finally {
                // Reset button
                loginBtn.disabled = false;
                loginBtn.textContent = 'Admin Login';
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
